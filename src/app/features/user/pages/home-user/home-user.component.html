<div class="min-h-screen bg-linear-to-br from-gray-100 via-gray-200 to-gray-100 py-10">

    <h1 class="text-center text-2xl font-bold mb-6 text-gray-800">Publicaciones</h1>

    <div *ngFor="let pub of publicaciones"
        class="max-w-md w-full bg-white rounded-2xl shadow-lg mx-auto my-6 border border-gray-100 overflow-hidden transition hover:shadow-xl">

        <!--header-->
        <div class="flex items-center p-4 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
            <div
                class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold text-lg shadow-md">
                {{ obtenerIniciales(pub.usuario.nombre) }}
            </div>

            <div class="ml-3 flex-1">
                <p class="font-semibold text-gray-900 text-sm">{{ pub.usuario.nombre }}</p>
                <p class="text-xs text-gray-500">{{ formatearFecha(pub.fechaCreacion) }}</p>
            </div>

            <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded-full shadow-sm">
                {{ pub.categoria.nombre }}
            </span>
        </div>

        <!--imagen-->
        <div *ngIf="pub.image" class="w-full max-h-[500px] overflow-hidden">
            <img [src]="pub.image.imageUrl" [alt]="pub.titulo" class="w-full object-cover rounded-sm" />
        </div>

        <div *ngIf="!pub.image" class="w-full h-64 bg-gray-200 flex items-center justify-center">
            <i class="fa-regular fa-image text-gray-400 text-6xl"></i>
        </div>

        <div class="px-4 py-3 border-t bg-white">
            <div class="flex gap-6 mb-3 items-center">

                <button class="transition flex items-center gap-2 text-gray-600 hover:text-red-500">
                    <i class="fa-regular fa-heart text-xl"></i>
                    <span class="text-sm">{{ pub.cantidadLikes || 0 }}</span>
                </button>

                <button (click)="toggleComentarios(pub.id)"
                    class="transition flex items-center gap-2 text-gray-600 hover:text-blue-500">
                    <i class="fa-regular fa-comment text-xl"></i>
                    <span class="text-sm">{{ pub.comentarios?.length || 0 }}</span>
                </button>

                <button class="ml-auto text-gray-600 transition hover:text-yellow-500">
                    <i class="fa-regular fa-bookmark text-xl"></i>
                </button>
            </div>

            <app-comentarios *ngIf="publicacionConComentarios === pub.id" [publicacionId]="pub.id"
                (comentarioCreado)="onComentarioCreado()">
            </app-comentarios>

            <div *ngIf="pub.calificacion > 0" class="flex items-center gap-1 mb-2">
                <span class="text-yellow-500">⭐</span>
                <span class="text-sm text-gray-700">{{ pub.calificacion }}/5</span>
            </div>
        </div>

        <!-- Descripción -->
        <div class="px-4 pb-4">
            <p class="font-bold text-gray-900 text-lg mb-1">{{ pub.titulo }}</p>
            <p class="text-gray-700 text-sm leading-relaxed">
                <span class="font-semibold text-gray-900">{{ pub.usuario.nombre }}</span> {{ pub.descripcion }}
            </p>
       </div>
    </div>
</div>
