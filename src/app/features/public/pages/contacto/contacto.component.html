<section class="min-h-screen flex items-center justify-center py-16" style="background-color: #f8f8f8;">
    <div class="container mx-auto px-4">
        
        <div class="flex flex-col lg:flex-row gap-12 items-center justify-center">
            
            <div class="lg:w-1/2 w-full flex flex-col items-center">
                
                <div class="max-w-2xl"> 
                    
                    <img src="plato.png" alt="Descripción de la imagen" 
                         class="w-full h-auto object-cover rounded-xl shadow-lg mb-6">
                    
                    <p class="text-gray-950 text-center px-4">
                        " Estamos encantados de escucharte. Utiliza el formulario para enviarnos tus consultas, sugerencias, comentarios o reclamos. Te responderemos en unos minutos "
                    </p>
                </div>
            </div>

            <div class="lg:w-1/2 w-full flex justify-center">
                
                <div class="max-w-md w-full p-8 md:p-10 rounded-2xl shadow-xl" style="background-color: #e0e0e0;"> 
                    <h3 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Comunicate con nosotros</h3>
                    
                    <form class="space-y-7">
                        
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Su Nombre" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none placeholder-gray-500 bg-white text-gray-800">
                        </div>

                        <div>
                            <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-none placeholder-gray-500 bg-white text-gray-800">
                        </div>

                        <div>
                            <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required
                                class="w-full px-4 py-3 rounded-lg border border-gray-400 focus:outline-non placeholder-gray-500 bg-white text-gray-800"></textarea>
                        </div>
                        
                        <button type="submit" 
                            class="w-full bg-amber-500 text-white font-bold text-lg py-3 rounded-lg shadow-md">
                            Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
