<!--fondo plomo igual al de la seccion perfil-->
<div class="min-h-screen bg-linear-to-br from-gray-100 via-gray-200 to-gray-100 flex flex-col items-center p-8">

    <h1 class="text-3xl font-bold mb-8 text-center">
        Crear publicación
    </h1>

    <div class="flex flex-col lg:flex-row gap-10 w-full max-w-6xl mb-28">

        <!--panel de la izquierda-->
        <div class="w-full lg:w-1/2 bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">

            <div class="w-full py-4 text-center bg-yellow-500">
                <h2 class="text-xl font-semibold text-black">Ingrese los datos para su publicación</h2>
            </div>

            <form [formGroup]="form" class="p-6 flex flex-col gap-5">

                <div>
                    <label class="font-semibold">Ingrese título</label>
                    <input formControlName="titulo" type="text" placeholder="Ingrese nombre del plato" class="bg-gray-100 border border-gray-300 rounded-md w-full p-2 mt-1 
                               focus:ring-yellow-400 focus:border-yellow-400 outline-none">
                </div>

                <div>
                    <label class="font-semibold">Ingrese descripción</label>
                    <textarea formControlName="descripcion" placeholder="Ingrese una breve descripción" class="bg-gray-100 border border-gray-300 rounded-md w-full p-2 mt-1 min-h-[120px]
                               focus:ring-yellow-400 focus:border-yellow-400 outline-none"></textarea>
                </div>

                <div>
                    <label class="font-semibold">Seleccione una categoría</label>
                    <select formControlName="categoriaId" class="bg-gray-100 border border-gray-300 rounded-md p-2 w-full mt-1
                               focus:ring-yellow-400 focus:border-yellow-400 outline-none">
                        <option disabled selected>Seleccione una categoría</option>
                        <option *ngFor="let cat of categorias" [value]="cat.id">{{cat.nombre}}</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold">Seleccionar imagen</label>
                    <input (change)="imagenSeleccionado($event)" type="file" class="bg-gray-100 border border-gray-300 rounded-md w-full p-2 mt-1 cursor-pointer
                               focus:ring-yellow-400 focus:border-yellow-400 outline-none">
                </div>

                <button [disabled]="form.invalid" (click)="crearPublicacion()" class="w-full bg-yellow-500 hover:bg-yellow-400 transition text-black py-3 rounded-lg shadow-md 
                           font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                    Publicar ahora
                </button>

            </form>
        </div>

        <!--panel de la derecha-->
        <div class="w-full lg:w-1/2 bg-white rounded-2xl shadow-xl border border-gray-200 p-6">

            <span class="font-semibold text-gray-700 block">Nombre de usuario</span>

            <div *ngIf="vistaPrevia.imagenUrl" class="flex justify-center mt-4">
                <img [src]="vistaPrevia.imagenUrl" class="w-64 h-auto rounded-lg shadow border">
            </div>

            <div class="flex items-center gap-3 mt-5">
                <button type="button"
                    class="p-2 rounded-full bg-red-400/20 hover:bg-red-500 hover:text-white transition shadow">
                    icono de corazon
                </button>

                <button type="button"
                    class="p-2 rounded-full bg-blue-400/20 hover:bg-blue-500 hover:text-white transition shadow">
                    icono de comentario
                </button>
            </div>

            <span class="block text-lg font-bold mt-5 text-gray-800">
                {{vistaPrevia.titulo}}
            </span>

            <p class="text-gray-700 mt-1">{{vistaPrevia.descripcion}}</p>

            <span class="text-sm font-semibold text-gray-600 mt-3 block">
                {{vistaPrevia.categoria}}
            </span>

        </div>

    </div>
</div>
